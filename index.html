<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Include Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body class="bg-[#1d2d44]">
    <div class="flex justify-between items-center p-5 bg-[#0D1321] fixed w-full top-0">
      <figure>
        <img src="/img/logo.webp" alt="Logo" class="w-32" />
      </figure>
      <div>
        <ul class="flex items-center gap-5 text-white font-semibold">
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">Pc</li>
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">
            Playstation
          </li>
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">Xbox</li>
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">
            Nintendo
          </li>
          <li class="bg-[#FF5400] px-4 py-3 rounded-full cursor-pointer">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
        </ul>
      </div>
      <div>
        <ul class="flex gap-5 items-center text-white">
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">
            <i class="fa-solid fa-cart-shopping"></i>
          </li>
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">
            <i class="fa-solid fa-user"></i>
          </li>
        </ul>
      </div>
    </div>

    <div class="mt-[88px] p-10">
      <!-- Swiper Container (Grid Layout for Responsiveness) -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="games-container">
        <!-- Cards will be populated here dynamically -->
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
