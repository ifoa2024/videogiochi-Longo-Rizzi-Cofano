<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#1d2d44]">
    <div
      class="flex justify-between items-center p-5 bg-[#0D1321] fixed w-full top-0"
    >
      <figure>
        <img src="/img/logo.webp" alt="Logo" class="w-32" />
      </figure>
      <div>
        <ul class="flex items-center gap-5 text-white font-semibold">
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">Pc</li>
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">
            Playstation
          </li>
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">Xbox</li>
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">
            Nintendo
          </li>
          <li class="bg-[#FF5400] px-4 py-3 rounded-full cursor-pointer">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
        </ul>
      </div>
      <div>
        <ul class="flex gap-5 items-center text-white">
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">
            <i class="fa-solid fa-cart-shopping"></i>
          </li>
          <li class="hover:text-[#748CAB] duration-200 cursor-pointer">
            <i class="fa-solid fa-user"></i>
          </li>
        </ul>
      </div>
    </div>

    <div class=" mt-[88px] p-10">
            <div class="max-w-sm bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300">
              <img
                class="w-full h-48 object-cover"
                src="https://via.placeholder.com/400x200"
                alt="Card Image"
              />
              <div class="p-6">
                <h2 class="text-xl font-bold text-gray-800">Titolo della Card</h2>
                <p class="mt-2 text-gray-600">
                  Questa è una descrizione della card. Usa uno stile accattivante per attirare l'attenzione.
                </p>
                <div class="mt-4 flex items-center justify-between">
                  <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    Scopri di più
                  </button>
                  <span class="text-sm text-gray-500">5 min fa</span>
                </div>
              </div>
            </div>          
    </div>

    <script src="script.js"></script>
  </body>
</html>
